<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"></meta>
    <meta charset=UTF-8></meta>
    <title>Percentages</title>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: salmon;
            transform: rotate(45deg);
            transform: skew(5deg);
            transform: scale(2, 2);
            transition: 2s;
        }

        .box:hover {
            transform: scaleY(4);
            transform: translate(20px, 50px) rotate(15deg);
            
        }

    </style>


    <div class="box"></div>


</body>
</html>
